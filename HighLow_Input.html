<!DOCTYPE html>
<html>
  <head>
    <title>High/Low Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="container">
      <h2>Enter your High/Lows</h2>
      <br>
      <form action="" method="post">
          
      <input type="text" placeholder="High" name="high" value="{{
          request.form.high }}">
      <br>

      <input type="text" placeholder="Low" name="low" value="{{
          request.form.low }}">
      </form>
    
    </div>



  </body>

</html>
